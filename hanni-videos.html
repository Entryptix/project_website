<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanni Pham Videos</title>
  <link rel="icon" href="images/njz.jpg" type="image/jpg" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #111;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .video-thumbnail {
      width: 250px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 80%;
      height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #ff4f58;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: white;
      border: none;
      font-size: 50px;
      padding: 0;
      cursor: pointer;
      z-index: 102;
      transition: transform 0.3s;
      user-select: none;
    }

    .nav-button:hover {
      transform: translateY(-50%) scale(1.2);
      color: #ff4f58;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #ff4f58;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Hanni Pham Videos</h1>

  <div class="video-gallery">
    <video class="video-thumbnail" onclick="openModal(0)" preload="auto">
      <source src="videos/hanni_video1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <video class="video-thumbnail" onclick="openModal(1)" preload="auto">
      <source src="videos/hanni_video2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <video class="video-thumbnail" onclick="openModal(2)" preload="auto">
      <source src="videos/hanni_video3.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Modal for Video -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-button prev" onclick="prevVideo()">&lt;</button>
    <video id="modalVideo" class="modal-content" controls>
      Your browser does not support the video tag.
    </video>
    <button class="nav-button next" onclick="nextVideo()">&gt;</button>
  </div>

  <a class="back" href="gallery.html">‚Üê Back to Albums</a>

  <script>
    const videos = [
      "videos/hanni_video1.mp4",
      "videos/hanni_video2.mp4",
      "videos/hanni_video3.mp4"
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById("myModal");
      const modalVideo = document.getElementById("modalVideo");
      modal.style.display = "flex";
      modalVideo.src = videos[currentIndex];
      modalVideo.play();
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
      const modalVideo = document.getElementById("modalVideo");
      modalVideo.pause();  // Pause the video when closing the modal
      modalVideo.src = ''; // Reset the video source to stop playing
    }

    function nextVideo() {
      currentIndex = (currentIndex + 1) % videos.length;
      document.getElementById("modalVideo").src = videos[currentIndex];
      document.getElementById("modalVideo").play();
    }

    function prevVideo() {
      currentIndex = (currentIndex - 1 + videos.length) % videos.length;
      document.getElementById("modalVideo").src = videos[currentIndex];
      document.getElementById("modalVideo").play();
    }

    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
