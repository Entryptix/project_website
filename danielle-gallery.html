<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danielle Gallery</title>
  <link rel="icon" href="images/njz.jpg" type="image/jpg" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #111;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 101;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 102;
    }

    .close:hover {
      color: #ff4f58;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: white;
      border: none;
      font-size: 50px;
      padding: 0;
      cursor: pointer;
      z-index: 102;
      transition: transform 0.3s;
      user-select: none;
    }

    .nav-button:hover {
      transform: translateY(-50%) scale(1.2);
      color: #ff4f58;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #ff4f58;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Danielle Gallery</h1>
  <div class="gallery" id="galleryContainer"></div>


  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <button class="nav-button prev" onclick="prevImage()">&lt;</button>
    <img class="modal-content" id="modalImage" />
    <button class="nav-button next" onclick="nextImage()">&gt;</button>
  </div>

  <a class="back" href="gallery.html">‚Üê Back to Albums</a>

  <script>
  const images = [
    "images/danielle_1.jpg",
    "images/danielle_2.jpg",
    "images/danielle_3.jpg",
    "images/danielle_4.jpg",
    "images/danielle_5.jpg",
    "images/danielle_6.jpg",
    "images/danielle_7.jpg",
    "images/danielle_8.jpg" // add as many as you want
  ];

  let currentIndex = 0;

  // Automatically create image elements
  const gallery = document.getElementById("galleryContainer");
  images.forEach((src, index) => {
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Danielle Image ${index + 1}`;
    img.onclick = () => openModal(index);
    gallery.appendChild(img);
  });

  function openModal(index) {
    currentIndex = index;
    const modal = document.getElementById("myModal");
    const modalImage = document.getElementById("modalImage");
    modal.style.display = "flex";
    modalImage.src = images[currentIndex];
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("modalImage").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("modalImage").src = images[currentIndex];
  }

  window.onclick = function(event) {
    const modal = document.getElementById("myModal");
    if (event.target === modal) {
      closeModal();
    }
  };
</script>


</body>
</html>
