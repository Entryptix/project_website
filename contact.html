<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NewJeans Fan Site</title>
  <link rel="icon" href="images/njz.jpg" type="image/jpg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-color: #111;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
    }

    .mySlides {
      display: none;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .slideshow-container .mySlides:nth-child(1) {
      background-image: url('images/bg4.jpg');
    }

    .slideshow-container .mySlides:nth-child(2) {
      background-image: url('images/bg5.jpg');
    }

    .slideshow-container .mySlides:nth-child(3) {
      background-image: url('images/bg6.jpg');
    }

    /* Animation */
    @keyframes fade {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }

    .slideshow-container .mySlides {
      animation: fade 20s infinite;
    }

    /* Header Styling */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    header .logo img {
      height: 50px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4), 1px 1px 3px rgba(255, 255, 255, 0.4);
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff4f58;
    }

    /* Main Content Area */
    .main-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the form in the viewport */
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      z-index: 2; /* Ensure itâ€™s above the slideshow */
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6), 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #ff4f58;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e84150;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        margin: 0 10px;
      }

      .main-content {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      form {
        padding: 1.5rem;
      }

      input, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.65rem;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }

      .logo img {
        height: 40px;
      }

      nav a {
        font-size: 0.9rem;
        margin: 0 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .main-content {
        padding: 1rem;
      }

      form {
        padding: 1rem;
      }

      input, textarea {
        font-size: 0.85rem;
      }

      button {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides"></div>
    <div class="mySlides"></div>
    <div class="mySlides"></div>
  </div>

  <!-- Navigation -->
  <header>
    <a href="#" class="logo">
      <img src="images/logo.png" alt="NewJeans Logo" />
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="members.html">Members</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="main-content">
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://formspree.io/f/xpwdpnlw" method="POST">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="_replyto" id="email" required />

      <label for="message">Message</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 NewJeans Fan Site. All rights reserved.
  </footer>

  <script>
    // Slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.querySelectorAll('.mySlides');
      slides.forEach((slide, index) => {
        slide.style.display = 'none';  
      });
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = 'block';  
      setTimeout(showSlides, 10000); // Change image every 20 seconds
    }
  </script>
</body>
</html>
